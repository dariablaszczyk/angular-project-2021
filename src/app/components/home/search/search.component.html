<div>
   <h2 class="outline">Let's fly together!</h2>
 </div>
<mat-card>
   <form [formGroup]="flightForm" (ngSubmit)="onSubmit(flightForm.value)">
      <mat-radio-group aria-label="Select an option" formControlName="journey">
         <mat-radio-button value="oneWay" (change)="checkIfOneWay($event)">One Way Ticket</mat-radio-button>
         <mat-radio-button value="twoWays" (change)="checkIfOneWay($event)">Two Way Tickets</mat-radio-button>
       </mat-radio-group>
       <div *ngIf="isSingleTicket">
        <mat-form-field appearance="fill">
          <mat-label>Departure Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="departureDate" min="{{today|date:'dd-MM-yyyy'}}">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker color="accent" #picker></mat-datepicker>
        </mat-form-field>
      </div>
       <div *ngIf="!isSingleTicket">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="rangePicker">
            <input formControlName="departureDate" matStartDate placeholder="Start date" min="{{today|date:'dd-MM-yyyy'}}">
            <input formControlName="returnDate" matEndDate placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
          <mat-date-range-picker #rangePicker></mat-date-range-picker>
        </mat-form-field>
         <mat-error *ngIf="returnDate.errors?.required">
          Both departure and return dates are required.
        </mat-error>
      </div>
      <div>
        <label >Departure City </label>
        <select formControlName="originCity">
        <option></option>
        <option *ngFor="let city of cities">{{city}}</option>
        </select>
        <mat-error *ngIf="originCity.errors?.required && flightForm.touched">
          Marking origin is required.
        </mat-error>
      </div>
      <div>
        <label >Destination City </label>
        <select formControlName="destinationCity">
        <option></option>
        <option *ngFor="let city of cities">{{city}}</option>
        </select>
        <mat-error *ngIf="destinationCity.errors?.required && flightForm.touched">
          Destination place is required.
        </mat-error>
      </div>
      <div>
        <mat-form-field >
          <mat-label>Number of passengers</mat-label>
          <input formControlName="passengers" matInput placeholder="1"  min="1" max="8" type="number">
        </mat-form-field>
      </div>   
      <button mat-fab color="accent" (click)="loginPopup()"><mat-icon>flight</mat-icon></button>
   </form>
</mat-card>
